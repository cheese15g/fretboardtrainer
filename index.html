<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>기타 음표 훈련</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #2c3e50, #4ca1af);
    font-family: 'Noto Sans KR', sans-serif;
    color: #fff;
  }

  .time-display {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .block-container {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 15px;
    width: 90%;
    max-width: 800px;
  }

  .note-block {
    background: rgba(255,255,255,0.1);
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 15px;
    height: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .note-block:hover {
    background: rgba(255,255,255,0.2);
    transform: scale(1.05);
  }

  .note-block.active {
    background: #ff7675;
    border-color: #ffeaa7;
    color: #2d3436;
  }

  .note-label {
    font-size: 1rem;
    margin-bottom: 8px;
    opacity: 0.8;
  }

  .note-display {
    font-size: 1.3rem;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="time-display" id="time"></div>
  
  <div class="block-container">
    <div class="note-block" data-string="1">
      <div class="note-label">1번줄</div>
      <div class="note-display" id="note-1"></div>
    </div>
    <div class="note-block" data-string="2">
      <div class="note-label">2번줄</div>
      <div class="note-display" id="note-2"></div>
    </div>
    <div class="note-block" data-string="3">
      <div class="note-label">3번줄</div>
      <div class="note-display" id="note-3"></div>
    </div>
    <div class="note-block" data-string="4">
      <div class="note-label">4번줄</div>
      <div class="note-display" id="note-4"></div>
    </div>
    <div class="note-block" data-string="5">
      <div class="note-label">5번줄</div>
      <div class="note-display" id="note-5"></div>
    </div>
    <div class="note-block" data-string="6">
      <div class="note-label">6번줄</div>
      <div class="note-display" id="note-6"></div>
    </div>
  </div>

<script>
  // 시간 표시
  function updateTime() {
    const now = new Date();
    const timeStr = now.toLocaleTimeString('ko-KR', { hour12: false });
    document.getElementById('time').textContent = timeStr;
  }
  setInterval(updateTime, 1000);
  updateTime();

  // 음표 표시 예시 (타현 이벤트 대체)
  const blocks = document.querySelectorAll('.note-block');
  blocks.forEach(block => {
    block.addEventListener('click', () => {
      const stringNum = block.dataset.string;
      const noteDisplay = document.getElementById('note-' + stringNum);
      const notes = ['C','D','E','F','G','A','B'];
      const randomNote = notes[Math.floor(Math.random()*notes.length)];
      noteDisplay.textContent = randomNote;
      block.classList.add('active');
      setTimeout(()=>block.classList.remove('active'), 600);
    });
  });
</script>
</body>
</html>
