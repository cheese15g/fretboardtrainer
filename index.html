<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Guitar Note Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    #note {
      font-size: 120px;
      font-weight: bold;
      text-align: center;
    }
    #startOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="note">—</div>
  <div id="startOverlay">탭하여 시작</div>

  <script>
    const noteElem = document.getElementById("note");
    const startOverlay = document.getElementById("startOverlay");

    const noteStrings = ["C", "C#", "D", "D#", "E", "F", 
                         "F#", "G", "G#", "A", "A#", "B"];

    function autoCorrelate(buf, sampleRate) {
      // 기본 피치 검출 (자동상관법)
      const SIZE = buf.length;
      const rms = Math.sqrt(buf.reduce((a,b)=>a+b*b,0)/SIZE);
      if (rms < 0.005) return -1; // 노이즈게이트 낮을 시 수음 능력 좋아짐
      
      let r1=0, r2=SIZE-1, thres=0.2;
      for (let i=0; i<SIZE/2; i++) {
        if (Math.abs(buf[i])<thres) { r1=i; break; }
      }
      for (let i=1; i<SIZE/2; i++) {
        if (Math.abs(buf[SIZE-i])<thres) { r2=SIZE-i; break; }
      }
      buf = buf.slice(r1, r2);
      const newSize = buf.length;

      const c = new Array(newSize).fill(0);
      for (let i=0; i<newSize; i++)
        for (let j=0; j<newSize-i; j++)
          c[i] = c[i] + buf[j]*buf[j+i];

      let d=0; while (c[d]>c[d+1]) d++;
      let maxval=-1, maxpos=-1;
      for (let i=d; i<newSize; i++) {
        if (c[i]>maxval) { maxval=c[i]; maxpos=i; }
      }
      let T0 = maxpos;

      return sampleRate/T0;
    }

    function noteFromPitch(freq) {
      const A4 = 440;
      return Math.round(12 * (Math.log(freq / A4) / Math.log(2))) + 69;
    }

    function updatePitch(analyser, buf, sampleRate) {
      analyser.getFloatTimeDomainData(buf);
      const ac = autoCorrelate(buf, sampleRate);
      if (ac === -1) {
        noteElem.textContent = "—";
        return;
      }
      const pitch = ac;
      const note = noteFromPitch(pitch);
      const noteName = noteStrings[note % 12];
      noteElem.textContent = noteName;
    }

    async function start() {
      startOverlay.style.display = "none";
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const source = audioCtx.createMediaStreamSource(stream);
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      source.connect(analyser);

      const buf = new Float32Array(analyser.fftSize);

      function loop() {
        updatePitch(analyser, buf, audioCtx.sampleRate);
        requestAnimationFrame(loop);
      }
      loop();
    }

    startOverlay.addEventListener("click", start);
  </script>
</body>
</html>
