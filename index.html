<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>기타 음 맞추기</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
      text-align: center;
    }
    .note-display {
      font-size: clamp(80px, 25vw, 240px);
      font-weight: bold;
      margin-top: 20vh;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button, label {
      font-size: 14px;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9f9;
      cursor: pointer;
    }
    button:active, label:active {
      background: #e6e6e6;
    }
    .monitor {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
      display: none;
    }
    .monitor.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="note-display" id="target">—</div>

  <div class="controls">
    <label>
      <input type="checkbox" id="accidentals" /> #/b 포함
    </label>
    <label>
      <input type="checkbox" id="showMonitor" /> 내가 치는 음 보기
    </label>
  </div>

  <div id="monitor" class="monitor">
    현재 음: <span id="detNote">–</span> (<span id="detFreq">–</span> Hz)
  </div>

  <script>
    const NATURAL_NOTES = ["C","D","E","F","G","A","B"];
    const ALL_NOTES = ["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"];

    let audioCtx, analyser, mediaStream;
    let currentTarget = null;
    let lastTarget = null;
    let smoothFreq = null;
    let rafId;

    const targetEl = document.getElementById('target');
    const monitor = document.getElementById('monitor');
    const detNoteEl = document.getElementById('detNote');
    const detFreqEl = document.getElementById('detFreq');
    const accidentals = document.getElementById('accidentals');
    const showMonitor = document.getElementById('showMonitor');

    function pickRandomNote() {
      const pool = accidentals.checked ? ALL_NOTES : NATURAL_NOTES;
      let n;
      do { n = pool[Math.floor(Math.random()*pool.length)]; } while (n === lastTarget);
      lastTarget = n; return n;
    }

    function setTarget(note) {
      currentTarget = note;
      targetEl.textContent = note;
    }

    async function initAudio() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      mediaStream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false }, video:false });
      const src = audioCtx.createMediaStreamSource(mediaStream);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      src.connect(analyser);
      loop();
    }

    const buf = new Float32Array(2048);
    const acf = new Float32Array(1024);
    let sampleRate = 48000;

    function computeRMS(arr) {
      let s=0; for (let i=0;i<arr.length;i++){ const v=arr[i]; s+=v*v; }
      return Math.sqrt(s/arr.length);
    }

    function detectPitch() {
      analyser.getFloatTimeDomainData(buf);
      const rms = computeRMS(buf);
      if (rms < 0.01) return { freq: null, rms };

      let mean=0; for (let i=0;i<buf.length;i++) mean+=buf[i]; mean/=buf.length;
      for (let i=0;i<buf.length;i++) buf[i]-=mean;

      const size = acf.length;
      for (let lag=0; lag<size; lag++) {
        let sum=0;
        for (let i=0;i<size;i++) sum += buf[i] * buf[i+lag];
        acf[lag] = sum;
      }

      let peakIndex = -1; let peakValue = -Infinity;
      const minLag = Math.floor(sampleRate/1000);
      const maxLag = Math.min(Math.floor(sampleRate/80), size-1);
      for (let lag=minLag; lag<=maxLag; lag++) {
        const v = acf[lag];
        if (v>peakValue) { peakValue=v; peakIndex=lag; }
      }
      if (peakIndex<=0) return { freq:null, rms };

      const i = peakIndex;
      const y1 = acf[i-1]||0, y2=acf[i], y3=acf[i+1]||0;
      const denom = (y1 - 2*y2 + y3);
      let shift=0;
      if (denom!==0) shift=0.5*(y1-y3)/denom;
      const trueLag = i+shift;

      const freq = audioCtx.sampleRate / trueLag;
      return { freq, rms };
    }

    function freqToNoteName(f) {
      const midi = Math.round(69 + 12*Math.log2(f/440));
      const name = ALL_NOTES[(midi % 12 + 12) % 12];
      const octave = Math.floor(midi/12) - 1;
      return { name, octave };
    }

    function loop() {
      rafId = requestAnimationFrame(loop);
      const { freq, rms } = detectPitch();
      if (freq && rms>0.01 && freq>=60 && freq<=1200) {
        smoothFreq = smoothFreq ? (smoothFreq*0.75 + freq*0.25) : freq;
        const note = freqToNoteName(smoothFreq);
        detNoteEl.textContent = note.name+note.octave;
        detFreqEl.textContent = smoothFreq.toFixed(1);
        if (note.name === currentTarget) {
          currentTarget = null;
          setTimeout(()=>setTarget(pickRandomNote()),300);
        }
      }
      monitor.classList.toggle('show', showMonitor.checked);
    }

    accidentals.addEventListener('change', ()=>{
      setTarget(pickRandomNote());
    });

    (async ()=>{
      await initAudio();
      setTarget(pickRandomNote());
    })();
  </script>
</body>
</html>
