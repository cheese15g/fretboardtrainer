<body>
  <div id="note">â€”</div>
  <div id="detected">Detected: â€”</div>

<script>
const noteElem = document.getElementById("note");
const detectedElem = document.getElementById("detected");

const noteStrings = ["C", "C#", "D", "D#", "E", "F",
                     "F#", "G", "G#", "A", "A#", "B"];

// ğŸµ ëœë¤ ìŒ ìƒì„±
function randomNote() {
  return noteStrings[Math.floor(Math.random() * noteStrings.length)];
}

let audioContext, analyser, buf;
let currentNote = null;
let randomDisplayed = randomNote();

// âœ… ì§€ì† ê°ì§€ ê´€ë ¨ ë³€ìˆ˜
let lastNote = null;
let stableNote = null;
let stableStart = 0;
const requiredDuration = 1000; // ms (ê¸°ë³¸ê°’ 1ì´ˆ)  <-- ì—¬ê¸°ì„œ ì§€ì†ì‹œê°„ ì¡°ì •

// ğŸµ ì˜¤í† ì½”ë¦´ë ˆì´ì…˜ (Pitch detection)
function autoCorrelate(buf, sampleRate) {
  let SIZE = buf.length;
  let rms = 0;
  for (let i = 0; i < SIZE; i++) {
    let val = buf[i];
    rms += val * val;
  }
  rms = Math.sqrt(rms / SIZE);
  if (rms < 0.0008) return -1;

  let r1 = 0, r2 = SIZE - 1, thres = 0.2;
  for (let i = 0; i < SIZE / 2; i++) {
    if (Math.abs(buf[i]) < thres) { r1 = i; break; }
  }
  for (let i = 1; i < SIZE / 2; i++) {
    if (Math.abs(buf[SIZE - i]) < thres) { r2 = SIZE - i; break; }
  }

  buf = buf.slice(r1, r2);
  SIZE = buf.length;

  let c = new Array(SIZE).fill(0);
  for (let i = 0; i < SIZE; i++)
    for (let j = 0; j < SIZE - i; j++)
      c[i] = c[i] + buf[j] * buf[j+i];

  let d = 0; while (c[d] > c[d+1]) d++;
  let maxval = -1, maxpos = -1;
  for (let i = d; i < SIZE; i++) {
    if (c[i] > maxval) { maxval = c[i]; maxpos = i; }
  }
  let T0 = maxpos;
  return sampleRate / T0;
}

function noteFromPitch(freq) {
  const A4 = 440;
  const noteNum = 12 * (Math.log(freq / A4) / Math.log(2));
  return Math.round(noteNum) + 69;
}

function updatePitch() {
  analyser.getFloatTimeDomainData(buf);
  const ac = autoCorrelate(buf, audioContext.sampleRate);

  if (ac === -1) {
    requestAnimationFrame(updatePitch);
    return;
  }

  const pitch = ac;
  const note = noteFromPitch(pitch);
  const noteName = noteStrings[note % 12];

  const now = performance.now();

  // ğŸµ ì§€ì† ì‹œê°„ íŒì • ë¡œì§
  if (noteName === lastNote) {
    if (now - stableStart >= requiredDuration) {
      stableNote = noteName; // âœ… 1ì´ˆ ì´ìƒ ìœ ì§€ë˜ë©´ í™•ì •
    }
  } else {
    lastNote = noteName;
    stableStart = now;
  }

  // í™•ì •ëœ ìŒì´ ìˆìœ¼ë©´ ì¶œë ¥
  if (stableNote) {
    detectedElem.textContent = "Detected: " + stableNote;

    if (stableNote === randomDisplayed) {
      // ê°™ìœ¼ë©´ ìƒˆë¡œìš´ ëœë¤ ìŒ
      let newRandom;
      do {
        newRandom = randomNote();
      } while (newRandom === stableNote);
      randomDisplayed = newRandom;
    }
    noteElem.textContent = randomDisplayed;
  }

  requestAnimationFrame(updatePitch);
}

async function init() {
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioContext.createAnalyser();
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const source = audioContext.createMediaStreamSource(stream);
  source.connect(analyser);
  buf = new Float32Array(analyser.fftSize);
  updatePitch();
}
init();
</script>
