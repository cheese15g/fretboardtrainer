<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>지판 암기 트레이너</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    font-family: sans-serif;
  }
  .container {
    border: 3px solid black;
    width: 300px;
    padding: 5px;
  }
  .top-row {
    display: flex;
    justify-content: space-between;
  }
  .note-block {
    flex: 1;
    border: 2px solid black;
    text-align: center;
    padding: 5px;
    margin: 2px;
    font-weight: bold;
    font-size: 18px;
  }
  .middle-row {
    display: flex;
    justify-content: space-between;
    margin-top: 5px;
  }
  .middle-row button {
    flex: 1;
    border: 2px solid black;
    background: white;
    margin: 2px;
    font-size: 16px;
  }
  #noteDisplay, #timeDisplay {
    font-weight: bold;
  }
  .big-button {
    display: block;
    width: 100%;
    border: 2px solid black;
    background: white;
    margin: 5px 0;
    font-size: 18px;
    padding: 8px;
  }
  .option-button {
    display: block;
    width: 100%;
    border: 2px solid black;
    background: white;
    margin: 3px 0;
    padding: 6px;
    font-size: 16px;
  }
  .active {
    background: lightgreen;
  }
</style>
</head>
<body>
<div class="container">
  <div class="top-row">
    <div class="note-block">E</div>
    <div class="note-block">A</div>
    <div class="note-block">D</div>
    <div class="note-block">G</div>
    <div class="note-block">B</div>
    <div class="note-block">E</div>
  </div>

  <div class="middle-row">
    <button id="noteToggle">음표시</button>
    <button id="timeToggle">시간표시</button>
  </div>

  <button class="big-button" id="rollBtn">roll</button>

  <button class="option-button" id="dupBtn">중복금지</button>
  <button class="option-button" id="accBtn">플랫 샵표시</button>
  <button class="option-button" id="autoBtn">오토롤</button>
</div>

<script>
  let noteMode = false;
  let timeMode = true;
  let timerId = null;
  let startTime = null;

  const noteBtn = document.getElementById('noteToggle');
  const timeBtn = document.getElementById('timeToggle');
  const rollBtn = document.getElementById('rollBtn');

  const dupBtn = document.getElementById('dupBtn');
  const accBtn = document.getElementById('accBtn');
  const autoBtn = document.getElementById('autoBtn');

  // 음표시 버튼
  noteBtn.addEventListener('click', () => {
    noteMode = !noteMode;
    noteBtn.classList.toggle('active', noteMode);
    if (noteMode) {
      noteBtn.textContent = "음표: C"; // 예시 표시
    } else {
      noteBtn.textContent = "음표시";
    }
  });

  // 시간표시 버튼
  timeBtn.addEventListener('click', () => {
    timeMode = !timeMode;
    timeBtn.classList.toggle('active', timeMode);
    if (!timeMode) {
      timeBtn.textContent = "시간정지";
      clearInterval(timerId);
    } else {
      timeBtn.textContent = "시간표시";
      startTimer();
    }
  });

  function startTimer() {
    startTime = Date.now();
    clearInterval(timerId);
    timerId = setInterval(() => {
      if (timeMode) {
        const elapsed = ((Date.now() - startTime)/1000).toFixed(1);
        timeBtn.textContent = elapsed + "초";
      }
    }, 100);
  }

  rollBtn.addEventListener('click', () => {
    startTimer();
  });

  // 옵션 버튼 토글
  [dupBtn, accBtn, autoBtn].forEach(btn => {
    btn.addEventListener('click', () => {
      btn.classList.toggle('active');
    });
  });
</script>
</body>
</html>
